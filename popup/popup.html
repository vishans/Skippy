<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netflix Extension Settings</title>
  <link rel="stylesheet" href="popup.css"> 

</head>
<body>
  <h2>Settings</h2>
  <h3>Netflix</h3>
  <div class="switch">
    <label for="skipRecapSwitch">Skip Recap</label>
    <input type="checkbox" id="skipRecapSwitch">
  </div>
  <div class="switch">
    <label for="skipIntroSwitch">Skip Intro</label>
    <input type="checkbox" id="skipIntroSwitch">
  </div>
  <div class="switch">
    <label for="nextEpisodeSwitch">Next Episode</label>
    <input type="checkbox" id="nextEpisodeSwitch">
  </div>
  <button id="saveButton">Save</button>
</body>
<script src="popup.js"></script>


</html>
